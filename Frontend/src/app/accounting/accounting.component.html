<div class="container-fluid text-center d-flex justify-content-center flex-column gap-5">
  <div class="container">
    <form (ngSubmit)="onSubmit()">
      <div>
        <input type="text" class="form-control rounded-0 shadow-sm rounded mb-3 form-input" [(ngModel)]="name"
          name="name" placeholder="Name" required>
      </div>
      <div>
        <input type="email" class="form-control rounded-0 shadow-sm rounded mb-3 form-input" [(ngModel)]="email"
          name="email" placeholder="Email" required>
      </div>
      <div>
        <input type="number" class="form-control rounded-0 shadow-sm rounded mb-3 form-input" [(ngModel)]="price"
          name="price" placeholder="Product price..." required>
      </div>
      <div>
        <input type="number" class="form-control rounded-0 shadow-sm rounded mb-3 form-input" [(ngModel)]="quantity"
          name="quantity" placeholder="Product quantity..." required>
      </div>
      <div>
        <input type="date" class="form-control rounded-0 shadow-sm rounded mb-3 form-input" [(ngModel)]="date"
          name="date" placeholder="Date of publishing.." required>
      </div>
      <div>
        <textarea class="form-control rounded-0 shadow-sm rounded mb-3 form-text-area" [(ngModel)]="message"
          name="message" rows="5" cols="30" placeholder="Message" required></textarea>
      </div>
      <div class="submit-button-wrapper">
        <button type="submit" class="btn btn-outline-primary rounded-0">Send Mail</button>
      </div>
    </form>
  </div>

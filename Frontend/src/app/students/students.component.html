<div class="container mt-4">
  <div class="card p-5">
    <h1>Student Registration</h1>
    <form #studentForm="ngForm" (ngSubmit)="save()" class="d-flex flex-column gap-4">
      <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" id="name" class="form-control rounded-0 shadow-sm" name="name" ngModel>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" class="form-control rounded-0 shadow-sm" name="course" ngModel>
      </div>
      <div class="form-group">
        <label>Student's Fee:</label>
        <input type="text" id="fee" class="form-control rounded-0 shadow-sm" name="fee" ngModel>
      </div>
      <div class="form-group">
        <label>Student's Photo:</label>
        <input #fileInput type="file" class="form-control rounded-0 shadow-sm">
      </div>
      <button type="submit" class="btn btn-outline-primary rounded-0">Save</button>
    </form>
  </div>
</div>
<div class="container mt-4 p-0">
  <h1>Students Table</h1>
  <table class="table table-striped table-light">
    <thead>
      <p *ngIf="!isStudentsLoaded">LOADING...</p>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Course</th>
        <th scope="col">Fee</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td><img [src]="student.image" alt="..." height="30" width="30"></td>
        <td>{{student.name}}</td>
        <td>{{student.course}}</td>
        <td>{{student.fee}}</td>
        <td class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-sm btn-outline-warning rounded-0" (click)="update(student)"><i
              class="bi bi-pencil-square"></i></button>
          <button type="button" class="btn btn-sm btn-outline-danger rounded-0" (click)="delete(student)"><i
              class="bi bi-trash3-fill"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container mt-4 p-0">
  <div *ngFor="let value of values; let i = index">
    <input type="text" class="form-control form-control-sm rounded-0 shadow-sm" [(ngModel)]="value.value"
      #name="ngModel" name="value{{i}}">
    <button type="button" class="btn btn-sm btn-outline-danger rounded-0" (click)="removeValue(i)">REMOVE</button>
  </div>
  <button type="button" class="btn btn-sm btn-outline-success rounded-0" (click)="addValue()">ADD</button>
  <div class="container-sm">
    <h2>Result</h2>
    <div *ngFor="let value of values">
      <h3>{{value.value}}</h3>
    </div>
    <button (click)="printValues()">SEE VALUES</button>
  </div>
</div>
